# Application Configuration
spring.application.name=electric-api
server.port=3000

# H2 Database Configuration (Embedded - No installation required)
spring.datasource.url=jdbc:h2:mem:powergrid
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (để xem database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads/

# Redis Configuration (Optional - disable if not needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Mail Configuration (Optional)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.example.electric_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration - SUPPORT ALL COMMON FRONTEND PORTS INCLUDING 8000
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4000,http://localhost:5000,http://localhost:5173,http://localhost:8000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:4000,http://127.0.0.1:5000,http://127.0.0.1:5173,http://127.0.0.1:8000,http://127.0.0.1:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# WebSocket Configuration - SUPPORT ALL COMMON FRONTEND PORTS INCLUDING 8000
websocket.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4000,http://localhost:5000,http://localhost:5173,http://localhost:8000,http://localhost:8080

# System Configuration
app.default-admin.email=admin@powergrid.com
app.default-admin.password=admin123
app.default-admin.name=System Administrator

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Data Seeding - ENABLE FOR COMPREHENSIVE FAKE DATA
app.data-seeding.enabled=true
